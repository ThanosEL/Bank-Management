<!DOCTYPE html>
<html>
<head><title>All Banks</title></head>
    <body>
        <h2>List of Banks</h2>
        <ul>
            {% for bank in banks %}
            <li>
                <a href="/banks/{{ bank[0]}}">{{ bank[1] }} - {{ bank[2] }}</a>
                | <a href="/banks/edit/{{ bank[0] }}">Edit</a>
                | <form method="post" action="/banks/delete/{{ bank[0] }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure?')">Delete</button> </form>
            </li>
            {% endfor %}
        </ul>
        <br>
        <a href="/add">Add New Bank</a>
    </body>
</html>
